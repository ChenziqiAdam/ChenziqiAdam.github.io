<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéÆ My Game Collection</h1>
        <p>Select a game to play:</p>
        <div id="game-list" class="game-list">
            <!-- Game links will be injected here -->
        </div>
	<button class="back-home-button" onclick="goHome()">‚¨ÖÔ∏è Back to Home</button>
    </div>
    <script>
        const games = [
            { name: "Snake Game", url: "snake/index.html", emoji: "üêç" },
            { name: "Tic-Tac-Toe", url: "tic-tac-toe/index.html", emoji: "üß©" },
        ];

        const gameList = document.getElementById('game-list');

        games.forEach(game => {
            const gameItem = document.createElement('a');
            gameItem.href = game.url;
            gameItem.className = 'game-item';
            gameItem.innerHTML = `${game.emoji} ${game.name}`;
            gameList.appendChild(gameItem);
        });

	function goHome() {
	    window.location.href = '../home/';
	}
    </script>
</body>
</html>
