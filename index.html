<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adam Chen - Personal Page</title>
<style>
body {
font-family: 'Arial', sans-serif; /* Modern font /
margin: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh; / Full viewport height /
background-color: #f4f4f4; / Light grey background /
color: #333; / Dark grey text */
}

    .container {
        text-align: center;
        padding: 30px;
        background-color: #fff; /* White container background */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .name {
        font-size: 5em; /* Huge name */
        font-weight: bold;
        margin-bottom: 20px;
        color: #3498db; /* Blue color for name - you can change this */
        text-shadow: 2px 2px 3px rgba(0,0,0,0.05); /* Very subtle text shadow for depth */
    }

    .tagline {
        font-size: 1.2em;
        color: #777;
        margin-bottom: 30px;
    }

    .social-links a {
        display: inline-block;
        margin: 0 15px;
        font-size: 1.5em;
        color: #333;
        transition: color 0.3s ease; /* Smooth color transition on hover */
    }

    .social-links a:hover {
        color: #555; /* Slightly darker on hover */
    }
</style>
</head>
<body>
<div class="container">
<h1 class="name">Adam Chen</h1>
<p class="tagline">Software Engineer | Web Developer | Tech Enthusiast</p>
<div class="social-links">
<a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
<a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
<a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
</div>
</div>

<script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js" crossorigin="anonymous"></script>
</body>
</html>
